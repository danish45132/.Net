<!DOCTYPE html>
<html>
<head>
<link href="stylesheet.css" rel="stylesheet">
 <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h3 class="heading">Important Travel Dates</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4">Deliver my visa to me no later than<span class="asterik">*</span></label>
      <div class="col-sm-2">
        <input type="date" class="form-control" id="date" name="date">
      </div>
    </div>
<h5><b>DESTINATION: UNITED STATES OF AMERICA</b></h5>
    <div class="form-group">
      <label class="control-label col-sm-4">Entry Date<span class="asterik">*</span></label>
      <div class="col-sm-2">          
        <input type="date" class="form-control" id="date1" name="date">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Exit Date<span class="asterik">*</span></label>
      <div class="col-sm-2">          
        <input type="date" class="form-control" id="date2" name="date">
      </div>
    </div>
  <h3 class="heading">Traveller Details</h3>
  <div class="form-group">
      <label class="control-label col-sm-4">Total Number of Travellers<span class="asterik">*</span></label>
      <div class="col-sm-3">
<select class="menu">
<option value="select One">Select One</option>
<option value="1" selected="">1</option>
<option value="2">2</option>
<option value="3">3</option> 
</select>
      </div>
    </div>
  <p>Please provide your name as it appears in your passport</p>
   <div class="form-group">
      <label class="control-label col-sm-4">First Name<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="First Name" name="First Name">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Last Name<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Last Name" name="Last Name">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Date of Birth<span class="asterik">*</span></label>
      <div class="col-sm-3">          
            <input type="date" class="form-control" id="date3" name="date">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Mobile Number<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Mobile Phone Required" name="Mobile Number">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Email<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Email" name="Email">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Retype Email<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Retype Email" name="Email">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Passport Number<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" id="Passport Number" name="Passport Number" placeholder="Passport Number">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Passport Expiry Date<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="date" class="form-control" id="date4" name="date">
      </div>
    </div>
<h3 class="heading">Services and Processing Fees</h3>
<p>United States of America Visa: B1/B2 Business/Tourist, Consulate Decides Validity, Entries Vary, India Citizen</p>
<div class="form-group">
      <label class="control-label col-sm-4">5-7 Working Days After Your Scheduled Appointment</label>
  <label class="control-label col-sm-4">excl. VAT</label>
  <label class="control-label col-sm-4">incl. VAT</label>
      
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Consular Fee:</label>
  <label class="control-label col-sm-4">£135.00</label>
  <label class="control-label col-sm-4">£135.00</label>
      
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">CIBTvisas Fee:</label>
  <label class="control-label col-sm-4">£275.00</label>
  <label class="control-label col-sm-4">£330.00</label>
      
    </div>
</form>
<div class="col-lg-12">
    <div class="pull-left">
        <button class="btn btn-primary btn-sx" type="button">Back</button>
    </div>
    <!-- I want another button here, center to the tile-->
    <div class="pull-right">
        <button class="btn btn-primary btn-xs pull-right" type="button">Next</button>
    </div>
</div>
</div>
</body>
</html>
