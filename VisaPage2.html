<!DOCTYPE html>
<html>
<head>
<link href="stylesheet.css" rel="stylesheet">
 <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <!--<script src="main.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
     var sPageURL = window.location.search.substring(2);
        //alert(sPageURL);

     $(document).ready(function () {
         $("#VisaID").val(sPageURL);
         alert($("#VisaID").val());
     });
     
        
    </script>
</head>

<body>
<div class="container">

  <h3 class="heading">Important Travel Dates</h3>
  <form class="form-horizontal" name="Registration" action="VisaPage2.aspx" onsubmit="ac()">
    <div class="form-group">
      <label class="control-label col-sm-4">Deliver my visa to me no later than<span class="asterik">*</span></label>
      <div class="col-sm-2">
          <input type="hidden" id="VisaID" name="VisaID"/>
        <input type="date" class="form-control" id="delivery_date" name="delivery_date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4">Entry Date<span class="asterik">*</span></label>
      <div class="col-sm-2">          
        <input type="date" class="form-control" id="entry_date" name="entry_date">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Exit Date<span class="asterik">*</span></label>
      <div class="col-sm-2">          
        <input type="date" class="form-control" id="exit_date" name="exit_date">
      </div>
    </div>
  <h3 class="heading">Traveller Details</h3>
  
  <p>Please provide your name as it appears in your passport</p>
   <div class="form-group">
      <label class="control-label col-sm-4">First Name<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="First Name" name="First_Name" id="First_Name">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-4">Middle Name<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Middle Name" name="Middle_Name" id="Middle_Name">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Last Name<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Last Name" name="Last_Name" id="Last_Name">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Date of Birth<span class="asterik">*</span></label>
      <div class="col-sm-3">          
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Mobile Number<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Mobile Phone Required" name="Mobile_Number" id="Mobile_Number">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Email<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" placeholder="Email" name="Email" id="Email">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Passport Number<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="text" class="form-control" id="Passport_Number" name="Passport_Number" placeholder="Passport Number">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Passport Expiry Date<span class="asterik">*</span></label>
      <div class="col-sm-3">          
        <input type="date" class="form-control" id="pass_expiry_date" name="pass_expiry_date">
      </div>
    </div>




<h3 class="heading">Services and Processing Fees</h3>

<div class="form-group">
      <label class="control-label col-sm-4">5-7 Working Days After Your Scheduled Appointment</label>
  <label class="control-label col-sm-4">excl. VAT</label>
  <label class="control-label col-sm-4">incl. VAT</label>
      
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Consular Fee:</label>
  <label class="control-label col-sm-4">500.00 rs</label>
  <label class="control-label col-sm-4">1000.00 rs</label>
      
    </div>
<div class="form-group">
      <label class="control-label col-sm-4">Visas Fee:</label>
  <label class="control-label col-sm-4">2000.00 rs</label>
  <label class="control-label col-sm-4">2500.00 rs</label>
    </div>

<div class="col-lg-12">
    <div class="pull-left">
      <a href="VisaPage1.html">  <button class="btn btn-primary btn-sx" type="button">Back</button></a>
    </div>
    <div class="pull-right">
        <input type="submit" class="btn btn-primary btn-sx" value="Next" id="submit"></input>
    </div>
</div>
  </form>
</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
